<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <title>Donga Police - Online Multiplayer</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/tone/14.7.77/Tone.js"></script>
    <style>
        :root {
            --bg-dark: #1a202c; --bg-light: #f7fafc;
            --text-dark: #e2e8f0; --text-light: #2d3748;
            --surface-dark: #2d3748; --surface-light: #ffffff;
            --primary: #4299e1;
        }
        html.dark {
            --bg-main: var(--bg-dark); --text-main: var(--text-dark); --surface-main: var(--surface-dark);
        }
        html:not(.dark) {
            --bg-main: var(--bg-light); --text-main: var(--text-light); --surface-main: var(--surface-light);
        }
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: var(--bg-main); color: var(--text-main);
            transition: background-color 0.3s, color 0.3s;
            overflow: hidden; display: flex; justify-content: center; align-items: center; height: 100vh;
        }
        .screen {
            display: none; width: 100%; height: 100%; flex-direction: column; justify-content: center;
            align-items: center; text-align: center; padding: 20px; box-sizing: border-box;
            position: absolute; top: 0; left: 0; opacity: 0; transition: opacity 0.5s;
        }
        .screen.active { display: flex; opacity: 1; z-index: 10; }
        .btn {
            padding: 12px 28px; font-size: 1.1rem; font-weight: bold; border-radius: 12px;
            cursor: pointer; transition: all 0.2s ease; border: none;
            box-shadow: 0 4px 6px rgba(0,0,0,0.1);
        }
        .btn:hover:not(:disabled) { transform: translateY(-2px); filter: brightness(1.1); }
        .btn:disabled { opacity: 0.5; cursor: not-allowed; }
        .btn-primary { background-color: var(--primary); color: white; }
        .btn-secondary { background-color: #718096; color: white; }

        .input-field {
            background-color: var(--surface-main); color: var(--text-main);
            border: 2px solid #a0aec0; border-radius: 8px;
            padding: 10px; font-size: 1rem; width: 100%;
        }
        .chit-scene { width: 200px; height: 280px; perspective: 1000px; cursor: pointer; }
        .chit { width: 100%; height: 100%; position: relative; transform-style: preserve-3d; transition: transform 0.8s; }
        .chit.is-flipped { transform: rotateY(180deg); }
        .chit-face {
            position: absolute; width: 100%; height: 100%; backface-visibility: hidden;
            display: flex; flex-direction: column; justify-content: center; align-items: center;
            border-radius: 16px; box-shadow: 0 5px 15px rgba(0,0,0,0.2);
        }
        .chit-front { background: linear-gradient(135deg, #6b7280, #4a5568); color: white; }
        .chit-back { background: linear-gradient(135deg, #fefcbf, #fce98a); color: #4a330e; transform: rotateY(180deg); }

        #dark-mode-toggle { position: absolute; top: 20px; right: 20px; font-size: 1.5rem; cursor: pointer; z-index: 999; }
    </style>
</head>
<body>

    <div id="dark-mode-toggle">üåô</div>

    <!-- Landing Screen -->
    <div id="landing-screen" class="screen active">
        <div class="w-full max-w-md bg-[var(--surface-main)] p-8 rounded-2xl shadow-lg space-y-6">
            <h1 class="text-4xl font-bold text-[var(--primary)]">Donga Police Online</h1>
            <input type="text" id="name-input" class="input-field text-center" placeholder="Enter Your Name">
            <div class="space-y-3">
                <button id="create-room-btn" class="btn btn-primary w-full">Create Room üö™</button>
                <div class="flex items-center gap-3">
                    <input type="text" id="room-code-input" class="input-field uppercase" placeholder="Room Code">
                    <button id="join-room-btn" class="btn btn-secondary">Join</button>
                </div>
            </div>
            <p id="auth-status" class="text-xs text-gray-500 pt-4">Connecting...</p>
        </div>
    </div>

    <!-- Lobby Screen -->
    <div id="lobby-screen" class="screen">
        <div class="w-full max-w-md bg-[var(--surface-main)] p-8 rounded-2xl shadow-lg">
            <h2 class="text-2xl font-bold mb-2">Lobby</h2>
            <div class="flex items-center justify-center gap-2 mb-4">
                <p>Room Code: <strong id="lobby-room-code" class="text-2xl text-[var(--primary)] tracking-widest"></strong></p>
                <button id="copy-code-btn" class="text-2xl">üìã</button>
            </div>
            <div id="lobby-player-list" class="space-y-2 mb-6 min-h-[100px]"></div>
            <button id="start-game-btn" class="btn btn-primary w-full text-xl hidden">Start Game üî•</button>
            <p id="waiting-for-host-msg">Waiting for host to start...</p>
        </div>
    </div>
    
    <!-- Role Reveal Screen -->
    <div id="reveal-screen" class="screen">
        <h2 class="text-3xl font-bold mb-2">Your Secret Role Is...</h2>
        <p class="mb-6">Don't show anyone! ü§´</p>
        <div class="chit-scene" id="chit-scene">
            <div class="chit" id="chit">
                <div class="chit-face chit-front"><div class="text-3xl">üßæ</div><div class="font-bold text-xl mt-2">Click to Reveal</div></div>
                <div class="chit-face chit-back"><div id="chit-role-emoji" class="text-7xl"></div><div id="chit-role-name" class="text-3xl font-bold mt-2"></div></div>
            </div>
        </div>
        <p id="waiting-msg" class="text-lg mt-8 opacity-0 transition-opacity">Waiting for others to see their roles...</p>
    </div>

    <!-- Guessing Screen -->
    <div id="guessing-screen" class="screen">
        <div class="text-center w-full max-w-md">
            <h2 id="guess-prompt" class="text-3xl font-bold"></h2>
            <p id="police-dialogue" class="text-lg italic bg-[var(--surface-main)] p-3 rounded-lg my-4"></p>
            <div id="guess-options" class="grid grid-cols-2 md:grid-cols-3 gap-4"></div>
        </div>
    </div>

    <!-- Result Screen -->
    <div id="result-screen" class="screen">
        <div class="w-full max-w-md bg-[var(--surface-main)] p-8 rounded-2xl shadow-lg text-center">
            <h2 id="result-title" class="text-4xl font-bold mb-4"></h2>
            <p id="result-dialogue" class="text-xl mb-6"></p>
            <div class="border-t border-b border-gray-400 py-4 my-4">
                <h3 class="font-bold text-lg mb-2">Final Roles:</h3>
                <div id="all-roles-display" class="space-y-1"></div>
            </div>
            <button id="play-again-btn" class="btn btn-primary w-full mt-4 hidden">Play Again üîÅ</button>
            <p id="waiting-for-rematch-msg">Waiting for host to start a new game...</p>
        </div>
    </div>

    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-app.js";
        import { getAuth, signInAnonymously, onAuthStateChanged } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-auth.js";
        import { getFirestore, doc, setDoc, getDoc, onSnapshot, updateDoc } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-firestore.js";

        // --- Firebase Config ---
        const firebaseConfig = {
           apiKey: "AIzaSyCp8UFvV6eOVACbaLq7ylOjEZOBitUMkfc",
           authDomain: "dongapolice-24f1c.firebaseapp.com",
           projectId: "dongapolice-24f1c",
           storageBucket: "dongapolice-24f1c.appspot.com",
           messagingSenderId: "797826379293",
           appId: "1:797826379293:web:92a7231a8891be6527e0f4"
        };
        // Using the appId from the previous game to match existing Firestore rules
        const appId = 'donga-police-game'; 
        
        // --- DOM Elements ---
        const screens = { landing: document.getElementById('landing-screen'), lobby: document.getElementById('lobby-screen'), reveal: document.getElementById('reveal-screen'), guessing: document.getElementById('guessing-screen'), result: document.getElementById('result-screen') };
        const nameInput = document.getElementById('name-input');
        const roomCodeInput = document.getElementById('room-code-input');
        const authStatus = document.getElementById('auth-status');
        const chit = document.getElementById('chit');

        // --- Game State ---
        let db, auth, userId, username;
        let currentGameId = null;
        let gameUnsubscribe = null;

        // --- Sound Effects ---
        let sounds;
        const initSounds = () => {
            sounds = {
                flip: new Tone.Synth({ oscillator: { type: 'sine' }, envelope: { attack: 0.005, decay: 0.1, sustain: 0, release: 0.1 } }).toDestination(),
                // FIX: Use PolySynth to prevent errors on rapid clicks
                click: new Tone.PolySynth(Tone.Synth, {
                    envelope: { attack: 0.005, decay: 0.1, sustain: 0, release: 0.1 }
                }).toDestination(),
                win: new Tone.Synth({ oscillator: { type: 'triangle8' }, envelope: { attack: 0.01, decay: 0.4, sustain: 0.1, release: 0.4 } }).toDestination(),
                lose: new Tone.Synth({ oscillator: { type: 'sawtooth' }, envelope: { attack: 0.01, decay: 0.8, sustain: 0, release: 0.4 } }).toDestination()
            };
            sounds.win.volume.value = -8;
            sounds.lose.volume.value = -8;
        };

        const playSound = (sound, note = 'C4', duration = '8n') => { 
            if(sounds && Tone.context.state === 'running') {
                sounds[sound].triggerAttackRelease(note, duration);
            }
        };
        
        // --- UI & Screen Management ---
        const showScreen = (screenName) => { Object.values(screens).forEach(s => s.classList.remove('active')); screens[screenName].classList.add('active'); };

        const validateUsername = () => {
            const name = nameInput.value.trim();
            if (!name) { alert("Please enter your name!"); return null; }
            username = name;
            return name;
        };

        // --- Firebase Logic ---
        const getGameRef = (roomCode) => doc(db, `artifacts/${appId}/public/data/games`, roomCode);

        const initializeFirebase = async () => {
            try {
                const app = initializeApp(firebaseConfig);
                db = getFirestore(app);
                auth = getAuth(app);
                onAuthStateChanged(auth, user => {
                    if (user) {
                        userId = user.uid;
                        authStatus.textContent = "Connected!";
                    }
                });
                await signInAnonymously(auth);
            } catch (error) {
                authStatus.textContent = "Connection Error!";
                console.error("Firebase Init Error:", error);
            }
        };

        const createRoom = async () => {
            if (!validateUsername()) return;
            const roomCode = Math.random().toString(36).substring(2, 6).toUpperCase();
            currentGameId = roomCode;
            const gameRef = getGameRef(roomCode);
            const newPlayer = { name: username, revealed: false };
            await setDoc(gameRef, {
                hostId: userId,
                players: { [userId]: newPlayer },
                gameState: 'lobby', // lobby, reveal, guess, result
            });
            subscribeToGame(roomCode);
        };

        const joinRoom = async () => {
            if (!validateUsername()) return;
            const roomCode = roomCodeInput.value.toUpperCase();
            if (!roomCode) { alert("Please enter a room code."); return; }
            currentGameId = roomCode;
            const gameRef = getGameRef(roomCode);
            const gameSnap = await getDoc(gameRef);
            if (!gameSnap.exists()) { alert("Room not found!"); return; }
            const newPlayer = { name: username, revealed: false };
            await updateDoc(gameRef, { [`players.${userId}`]: newPlayer });
            subscribeToGame(roomCode);
        };

        const subscribeToGame = (roomCode) => {
            if (gameUnsubscribe) gameUnsubscribe();
            const gameRef = getGameRef(roomCode);
            gameUnsubscribe = onSnapshot(gameRef, (doc) => {
                if (!doc.exists()) { alert("Game room closed."); showScreen('landing'); return; }
                handleGameState(doc.data());
            });
        };
        
        // --- Game Flow & State Machine ---
        const handleGameState = (gameData) => {
            const { gameState, players, hostId } = gameData;
            const isHost = userId === hostId;
            const playerList = Object.values(players).map(p => p.name);

            switch (gameState) {
                case 'lobby':
                    showScreen('lobby');
                    document.getElementById('lobby-room-code').textContent = currentGameId;
                    const playerListContainer = document.getElementById('lobby-player-list');
                    playerListContainer.innerHTML = playerList.map(name => `<div class="bg-gray-700 text-white p-2 rounded-lg">${name}</div>`).join('');
                    const startGameBtn = document.getElementById('start-game-btn');
                    const waitingMsg = document.getElementById('waiting-for-host-msg');
                    if (isHost && playerList.length >= 3) {
                        startGameBtn.style.display = 'block';
                        waitingMsg.style.display = 'none';
                    } else {
                        startGameBtn.style.display = 'none';
                        waitingMsg.style.display = 'block';
                    }
                    break;
                case 'reveal':
                    showScreen('reveal');
                    // Reset chit flip animation
                    chit.classList.remove('is-flipped');
                    document.getElementById('waiting-msg').classList.remove('opacity-100');

                    const myRole = gameData.roles[userId];
                    const [emoji, name] = myRole.split(' ');
                    document.getElementById('chit-role-emoji').textContent = emoji;
                    document.getElementById('chit-role-name').textContent = name;
                    
                    const allRevealed = Object.values(players).every(p => p.revealed);
                    if (allRevealed) {
                        updateDoc(getGameRef(currentGameId), { gameState: 'guess' });
                    } else if (players[userId].revealed) {
                       document.getElementById('waiting-msg').classList.add('opacity-100');
                    }
                    break;
                case 'guess':
                    showScreen('guessing');
                    const policeId = Object.keys(gameData.roles).find(uid => gameData.roles[uid] === 'üëÆ Police');
                    const policePlayer = players[policeId];
                    document.getElementById('guess-prompt').textContent = userId === policeId ? "Your turn to guess!" : `Waiting for ${policePlayer.name} (Police) to guess...`;
                    
                    const dialogues = ["Arrest chesey time ochindhi ra! üö®", "Mee guess correct avvali! ÔøΩ", "Andaru innocent ani anipistunnaru üòÖ"];
                    document.getElementById('police-dialogue').textContent = dialogues[Math.floor(Math.random() * dialogues.length)];

                    const guessOptions = document.getElementById('guess-options');
                    guessOptions.innerHTML = '';
                    if (userId === policeId) {
                        Object.entries(players).forEach(([uid, player]) => {
                            if (uid !== policeId) {
                                const btn = document.createElement('button');
                                btn.className = 'btn btn-secondary';
                                btn.textContent = player.name;
                                btn.onclick = () => makeGuess(uid);
                                guessOptions.appendChild(btn);
                            }
                        });
                    }
                    break;
                case 'result':
                    showScreen('result');
                    const { winner, dialogue, roles } = gameData.result;
                    document.getElementById('result-title').textContent = winner;
                    document.getElementById('result-dialogue').textContent = dialogue;
                    const allRolesDisplay = document.getElementById('all-roles-display');
                    allRolesDisplay.innerHTML = Object.keys(roles).map(uid => `<p>${players[uid].name}: ${roles[uid]}</p>`).join('');

                    const playAgainBtn = document.getElementById('play-again-btn');
                    const rematchMsg = document.getElementById('waiting-for-rematch-msg');
                    if (isHost) {
                        playAgainBtn.style.display = 'block';
                        rematchMsg.style.display = 'none';
                    } else {
                        playAgainBtn.style.display = 'none';
                        rematchMsg.style.display = 'block';
                    }
                    break;
            }
        };

        const startGameFlow = async () => {
            const gameRef = getGameRef(currentGameId);
            const gameSnap = await getDoc(gameRef);
            const gameData = gameSnap.data();
            const playerIds = Object.keys(gameData.players);
            
            // Assign roles
            let assignedRoles = Array(playerIds.length).fill('üßç‚Äç‚ôÇÔ∏è Public');
            let policeIdx = Math.floor(Math.random() * playerIds.length);
            let dongaIdx;
            do {
                dongaIdx = Math.floor(Math.random() * playerIds.length);
            } while (dongaIdx === policeIdx);
            assignedRoles[policeIdx] = 'üëÆ Police';
            assignedRoles[dongaIdx] = 'üïµÔ∏è‚Äç‚ôÇÔ∏è Donga';

            const roles = {};
            playerIds.forEach((id, i) => roles[id] = assignedRoles[i]);

            await updateDoc(gameRef, { gameState: 'reveal', roles });
        };

        const revealMyRole = async () => {
            if (chit.classList.contains('is-flipped')) return;
            playSound('flip', 'A5');
            chit.classList.add('is-flipped');
            const gameRef = getGameRef(currentGameId);
            await updateDoc(gameRef, { [`players.${userId}.revealed`]: true });
        };
        
        const makeGuess = async (guessedId) => {
            const gameRef = getGameRef(currentGameId);
            const gameSnap = await getDoc(gameRef);
            const { roles } = gameSnap.data();
            const dongaId = Object.keys(roles).find(uid => roles[uid] === 'üïµÔ∏è‚Äç‚ôÇÔ∏è Donga');
            const policeWon = guessedId === dongaId;
            
            const result = {
                roles,
                winner: policeWon ? "Police Wins! üèÜ" : "Donga Wins! üòé",
                dialogue: policeWon ? "Donga dorikesadu! üëÆüî•" : "Wrong guess ra babu... üòµ‚Äçüí´ Thanks! Nuvve donga! üòÇ",
            };
            
            await updateDoc(gameRef, { gameState: 'result', result });
        };

        const playAgain = async () => {
            const gameRef = getGameRef(currentGameId);
            const gameSnap = await getDoc(gameRef);
            const players = gameSnap.data().players;
            // Reset revealed status for all players
            Object.keys(players).forEach(uid => players[uid].revealed = false);
            await updateDoc(gameRef, { players });
            startGameFlow();
        }

        // --- Event Listeners ---
        const addClickListener = (id, handler) => {
            document.getElementById(id).addEventListener('click', async () => {
                if (Tone.context.state !== 'running') await Tone.start();
                playSound('click', 'C5');
                handler();
            });
        };

        addClickListener('create-room-btn', createRoom);
        addClickListener('join-room-btn', joinRoom);
        addClickListener('start-game-btn', startGameFlow);
        addClickListener('chit-scene', revealMyRole);
        addClickListener('play-again-btn', playAgain);
        addClickListener('copy-code-btn', () => {
            navigator.clipboard.writeText(currentGameId);
            alert("Room code copied!");
        });
        document.getElementById('dark-mode-toggle').addEventListener('click', () => {
            document.documentElement.classList.toggle('dark');
        });

        // --- Initial Setup ---
        window.onload = () => {
            initSounds();
            initializeFirebase();
        };

    </script>
</body>
</html>
